<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>WebShop</title>
</head>

<body class="m-0 p-0 body1">

    <div class="row p-0 m-0">
        <div class="col s12 p-0 m-0 login-background">

            <div class="login-box" id="signIn">
                <div class="login-title">SIGN IN</div>
                <div class="login-input-box">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
                <div class="login-input-box">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <a class="waves-effect waves-light btn login-button" onclick="window.location = 'dashboard.html';">SIGN IN</a>
                <a class="teal-text lighten-2 login-link" onclick="signIn();">Don't have an account? Sign Up</a>
            </div>
            <div class="login-box1" id="signUp">
                <div class="login-title">SIGN UP</div>
                <div class="login-input-box">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                          </div>
                    </div>
                </div>
                <div class="login-input-box">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="mobile" type="text" class="validate">
                            <label for="mobile">Mobile Number</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                          </div>
                    </div>
                </div>
                <div class="login-input-box">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
                <a class="waves-effect waves-light btn login-button">SIGN UP</a>
                <a class="teal-text lighten-2 login-link" onclick="signUp();">Have an account? Sign In</a>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
